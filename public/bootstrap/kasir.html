<html lang="id">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Kasir Al-Furqon</a>
            <form method="POST" action="/kasir/logout">
                @csrf
                <button class="btn btn-outline-light" type="submit">Logout</button>
            </form>
        </div>
    </nav>

    <div class="container py-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="card-title mb-4">Transaksi Santri</h4>

                <form class="row g-3" id="add-item-form">
                    <div class="col-md-5">
                        <select class="form-select" id="barang-select">
                            <option selected disabled>-- Pilih Barang --</option>
                            <option value="1" data-harga="50000">Buku Paket</option>
                            <option value="2" data-harga="75000">Seragam Putih</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control" id="jumlah-input" placeholder="Jumlah" min="1">
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-success w-100" onclick="tambahBarang()">Tambah ke
                            Keranjang</button>
                    </div>
                </form>

                <div class="table-responsive mt-4">
                    <table class="table table-bordered align-middle" id="keranjang">
                        <thead class="table-success">
                            <tr>
                                <th>Barang</th>
                                <th>Jumlah</th>
                                <th>Harga Satuan</th>
                                <th>Subtotal</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <div class="text-end fw-bold fs-5 mt-3" id="total-display">Total: Rp0</div>

                <hr class="my-4">

                <h5>Pembayaran</h5>
                <form class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="ID Kartu Santri">
                    </div>
                    <div class="col-md-6">
                        <input type="password" class="form-control" placeholder="PIN">
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-primary">Submit Transaksi</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let keranjang = [];

        function tambahBarang() {
            const select = document.getElementById('barang-select');
            const jumlah = parseInt(document.getElementById('jumlah-input').value);
            const nama = select.options[select.selectedIndex].text;
            const harga = parseInt(select.options[select.selectedIndex].dataset.harga);

            if (!select.value || !jumlah || jumlah < 1) return;

            keranjang.push({ nama, jumlah, harga, subtotal: jumlah * harga });
            renderKeranjang();
        }

        function renderKeranjang() {
            const tbody = document.querySelector('#keranjang tbody');
            tbody.innerHTML = '';
            let total = 0;

            keranjang.forEach(item => {
                total += item.subtotal;
                tbody.innerHTML += `
        <tr>
          <td>${item.nama}</td>
          <td>${item.jumlah}</td>
          <td>Rp${item.harga.toLocaleString()}</td>
          <td>Rp${item.subtotal.toLocaleString()}</td>
        </tr>
      `;
            });

            document.getElementById('total-display').innerText = `Total: Rp${total.toLocaleString()}`;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
